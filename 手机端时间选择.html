<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="lib/LCalendar/dist/css/LCalendar.min.css">
    <script type="text/javascript" src="lib/LCalendar/dist/js/LCalendar.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script>

</head>
<body>

<div id="app">
  <input id="demo1" type="text" readonly="" placeholder="日期选择特效" data-lcalendar="2016-05-11,2016-05-11" v-model="startTime"/>
</div>




<script>


new Vue({
    el:"#app",
    data:{
        startTime:"1"
    },
    methods:{
        show:function(){
            console.log(this.startTime);
        }
    },
    created:function(){

    }
})


   var calendar = new LCalendar();
        calendar.init({
        'trigger': '#demo1', //标签id
        'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
        'minDate': '1900-1-1', //最小日期
        'maxDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate() //最大日期
    });

</script>



</body>
</html>
