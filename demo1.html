<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zui测试</title>
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/zui/1.7.0/css/zui.min.css">

    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.7.0/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.7.0/js/zui.min.js"></script>
    <link href="lib/datatable/zui.datatable.min.css" rel="stylesheet">
    <script src="lib/datatable/zui.datatable.min.js"></script>
</head>
<body>
<table class="table datatable">
    <thead>
        <tr>
            <!-- 以下两列左侧固定 -->
            <th>#</th>
            <th>时间</th>
            <th class="flex-col">事件类型</th>
            <th class="flex-col">描述</th>
            <th class="flex-col">相关人物</th>
            <th>评分</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>111</td>
        <td>111</td>
        <td>111</td>
        <td>111</td>
        <td>111</td>
        <td>111</td>
    </tr>
    <tr>
        <td>22</td>
        <td>22</td>
        <td>22</td>
        <td>22</td>
        <td>22</td>
        <td>22</td>
    </tr>
    </tbody>
</table>
<script>
    $('table.datatable').datatable({sortable: true});
</script>
</body>
</html>
