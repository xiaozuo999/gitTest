<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>拆分数组</title>
    <script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script>

</head>
<style>
    .color1{
        color:red;
    }
    .color2{
        color:blue;
    }
    .color3{
        color:yellow;
    }
    span{
        padding-right: 20px;
    }
</style>

<body>

<div id="app">
    <span v-for="item in items" :class="{item.color==true}">{{item.name}}</span>

    <!-- color1这样写才可以 -->
    <!-- <span v-for="item in items" :style="{color:color1}">{{item.name}}</span> -->
</div>


<script>

new Vue({
    el:"#app",
    data:{
        color1:"red",
        items:"",
        arr:[
            {
                name:"10",
                color:"red"
            },
              {
                name:"20",
                color:"blue"
            },
              {
                name:"30",
                color:"yellow"
            }
        ]
    },
    methods:{

    },
    created:function(){
        this.items=this.arr;
    }
})


</script>

</body>
</html>
