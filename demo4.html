<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>判断某个对象是否在数组array中</title>
</head>
<body>
<script>
var b=410;
    function fun1(){
        var a=false;
        var arr=[100,200,300,400]
        for(var i=0;i<arr.length;i++){
             if(arr[i]==b){
                a=true;
            }
        }
        return a;
    }

    console.log(fun1());
</script>
</body>
</html>
