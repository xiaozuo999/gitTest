<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击空白区域关闭</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <style type="text/css">
        #test {
            width: 80px;
        //height: 60px;
            margin:10px auto;
            /*border: 1px solid blue;*/

        }
        #button {
            display: block;
            width:50px;
            margin:10 auto;
        }
        #content {
            width: 60px;
            height: 60px;
            text-align: center;
            margin:10 auto;
            /*background: #1d1d1d;*/
            border: 1px solid red;
        }
        #shard {
            position: absolute;
            display: block;
            top: 0px;
            left:0px;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #d4f7d4;
        }


    </style>
</head>
<body>
<div id="shard" ></div>
<div id="test">
    <a href="javascript:;" id="button">clickMe</a>
    <div id="content" style="display:none">show</div>
</div>


<script>
    $('#shard').hide();
    $('#button').on('click',function(){
        $('#content').css('display','block');
        $('#shard').off('click');
        $('#shard').hide();
        setTimeout(function(){
                $('#shard').show();
                $('#shard').one('click',function(){
                    console.log('click ...');
                    $('#content').css('display','none');
                    $('#shard').hide();
                })
            }
            , 0);
    })
</script>


</body>
</html>
