<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>fullpage-demo</title>
    <script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="http://www.dowebok.com/demo/2014/77/js/jquery.fullPage.min.js"></script>
</head>
<body>

<div id="downbok">
    <div class="section active">
        <h3>第一屏</h3>
    </div>
     <div class="section">
        <h3>第二屏</h3>
    </div>
     <div class="section">
        <h3>第三屏</h3>
        <div class="slide">
            第三屏的第一屏
        </div>
        <div class="slide">
            第三屏的第二屏
        </div>
    </div>
    <div class="section">
        第四屏
    </div>
</div>

<script type="text/javascript">
     $(function(){
        $("#downbok").fullpage();
     })
</script>



</body>
</html>
