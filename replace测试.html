<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script>

</head>
<body>

<div id="box">
  <li v-for="item in items">
      {{item.content}}
  </li>

</div>


<script>

new Vue({
  el:"#box",
  data:{
    items:[
    {
        content:"中国1122中国"
      },
      {
        content:"33中国66"
      }
    ]
  },
  created:function(){
    if(this.items){
        var itemsLen=this.items.length;
        var companyUrl="<img src='http://www.valueonline.cn/lawimg/1/02181-4.png'>"; //图片前缀
        for(var i=0;i<itemsLen;i++){
          this.items[i].content=this.items[i].content.replace('/中国/g','中'+companyUrl+'国');
        }
    }
  }
})

</script>

</body>
</html>
