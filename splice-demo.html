<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>splice array数组截取</title>
    <script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script>

</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in items">
            <span v-for="item2 in item">{{item2.name}}</span>
        </li>
    </ul>
</div>

<script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            items:[
             [
                {
                    name:100
                },
                {
                    name:200
                }
             ],
             [
                {
                    name:300
                },
                {
                    name:400
                }
             ]
            ]
        },
        created:function(){

        }
    })




</script>

</body>
</html>
