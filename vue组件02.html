<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue父子组件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- <script src="node_modules/vue/dist/vue.js"></script> -->
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.3.0/vue.js"></script>
</head>

<body>
<template id="aaa">
    <div class="container">
      <h2 @click="change">标题二-> {{msg}}</h2>
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
    </div>
</template>


<div id="box">
    <p>我是父组件</p>
    <my-aaa></my-aaa>
</div>


<script>
    var vm=new Vue({
        el:"#box",
        components:{
            'my-aaa':{
                data(){
                    return {
                        msg:'welcome vue'
                    }
                },
                methods:{
                    change(){
                        this.msg='changed';
                    }
                },
                template:'#aaa'
            }
        }
    })
</script>


</body>
</html>
