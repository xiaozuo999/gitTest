<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中修改计算属性的值</title>
    <script src="https://cdn.bootcss.com/vue/2.5.3/vue.js"></script>

</head>
<body>
<div id="app">
    <button type="button" @click="clearAll()">清空</button> <br>
    {{msg}}<br>
    {{msg2}}
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:10
        },
        methods:{
            clearAll:function(){
                this.msg=1;
            }
        },
        computed:{
            msg2:function(){
                return this.msg*10;
            }
        }
    })
</script>

</body>
</html>
