<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>删除array中指定的值</title>
</head>
<body>

<script>
Array.prototype.indexOf = function(val) {
    for (var i = 0; i < this.length; i++) {
    if (this[i] == val) return i;
    }
    return -1;
};
Array.prototype.remove = function(val) {
var index = this.indexOf(val);
if (index > -1) {
this.splice(index, 1);
}
};
var emp = ['abs','dsf','sdf','fd'];
console.log(emp);

emp.remove('fd');

console.log(emp);

</script>

</body>
</html>
