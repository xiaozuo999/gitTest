<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>swiper插件的使用</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script type="text/javascript" src="./plugins/swiper/js/idangerous.swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./plugins/swiper//css/idangerous.swiper.css">
</head>
<style type="text/css">
*{
    margin: 0;
    padding: 0;
}
    .swiper-slide{
        text-align: center;
        height: 250px;
    }
    .pagination{
        position: absolute;
        z-index: 20;
        bottom: 10px;
        width: 100%;
        text-align: center;
    }
    .swiper-pagination-switch{
        display: inline-block;
        width: 8px;
        height: 8px;
        border-right: 8px;
        background: #555;
        margin: 0 5px;
        opacity: 0.8;
        border: 1px solid #fff;
        cursor:pointer;
    }
    .swiper-active-switch{
        background: #fff;
    }



    li{
        list-style-type:none;
    }
    .ulBox{
        display: flex;
    }
    .ulBox>li{
        flex:1;
    }
    .ulWarp{
        margin-top: 100px;
    }
</style>

<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background: red;">
           111
        </div>
        <div class="swiper-slide" style="background: blue;">222</div>
        <div class="swiper-slide" style="background: yellow;">333</div>
    </div>
    <div class="pagination"></div>
</div>

<script>
    var mySwiper=new Swiper(".swiper-container",{
        loop:true,
        pagination:".pagination"
        // autoplay:2000,   //每2s钟自动轮播
    })
</script>
</body>
</html>
